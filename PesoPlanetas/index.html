<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <title>Practica_Planetas</title>
</head>

<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en marte o en jupiter. <br> ¡Descubre cual es tu peso fuera de este mundo!</p>

<fieldset>
    <legend>Peso en otro planeta</legend>
    <label for="peso">Ingrese su peso</label>
    <input type="text" id="peso" maxlength="3">
    <select name="Planetas" id="planetas">
        <option value="mercurio">Mercurio</option>
        <option value="venus">Venus</option>
        <option value="tierra">Tierra</option>
        <option value="marte">Marte</option>
        <option value="jupiter">Jupiter</option>
        <option value="saturno">Saturno</option>
        <option value="pluton">Pluton</option>
        <option value="urano">Urano</option>
        <option value="neptuno">Neptuno</option>
    </select>
   
    <input type="button" value="Calcular" id="boton">
    <div id="resultado"> </div>
   

</fieldset>

<p>¿Deseas intentarlo de nuevo? <br> ¡Selecciona otro planeta y presiona el boton!</p> 

<script src="script.js"></script>
</body>
</html>
